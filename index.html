<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <style>
        /* Custom styling for background image */
        body {
            background-image: url('pic.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Ensures full viewport height */
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 max-w-md">
        <h1 class="text-3xl font-bold text-center mb-4">To-Do List</h1>
        <div class="input-container mb-4 flex">
            <input type="text" id="todo-input" placeholder="Add a new task..." class="w-full p-3 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button id="add-task-btn" class="bg-blue-500 text-white p-3 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Add Task
            </button>
        </div>
        <ul id="todo-list" class="space-y-2">
            
        </ul>

    </div>
    <div id="message" class="fixed top-1 right-0 bg-green-500 text-white p-4 rounded-md shadow-lg hidden">
        Task item added!
    </div>

    <script src="script.js"></script>
</body>
</html>
